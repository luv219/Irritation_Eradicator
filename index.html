<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Irritation Eradicator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Irritation Eradicator</h1>
        <p>Select an option:</p>
        <button id="wall-button">Wall</button>
        <button id="photo-button">Photo</button>
    </div>

    <!-- Add this to index.html within the body -->
    <div id="wall-container" style="display:none;">
        <img id="brick-wall" src="images/brick_wall.jpeg" alt="Brick Wall">
    </div>

    <!-- Photo Option Container -->
    <div id="photo-option-container" style="display:none;">
        <input type="file" id="photo-upload" accept="image/*">
        <div id="photo-choice">
            <button id="love-button">Love</button>
            <button id="burn-button">Burn</button>
        </div>
    </div>

    <!-- Display Uploaded Photo -->
    <div id="photo-container" style="display:none;">
        <img id="user-photo" src="" alt="Your Photo">
    </div>

    <!-- Include JavaScript -->
    <script src="script.js"></script>
</body>
</html>
